<body>
    
    
    
          

    <div class="container">
        <h2>Grocery Management</h2>
        <a href="javascript:void(0);" class="btn btn-danger" onclick="grocery.openModal()">Create items</a>
        <input  id="myInput" type="text" placeholder="Search..">
            
        <div class="row mt-5 table-responsive">
            <table class="table table-striped table-hover  table-danger">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Items</th>
                        <th>Avatar</th>
                        <th>DOM </th>
                        <th>Price</th>
                        <th>Producer</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="tbGrocery">
                </tbody>
            </table>
        </div>
    </div>
    <div class="modal" id="addEditGrocery">
        <div class="modal-dialog ">
            <div class="modal-content">
                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Create Grocery</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <!-- Modal body -->
                <div class="modal-body">
                    <form id="formAddEditGrocery"></form>
                    <input hidden name="id" id="id" value="0">
                    <div class="row form-group">
                        <div class="col-3">
                            <label>Items</label>
                        </div>
                        <div class="col-9">
                            <input type="text" name="Items" id="Items" data-rule-required=true>
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col-3">
                            <label>Avatar</label>
                        </div>
                        <div class="col-9">
                            <input type="text" name="Avatar" id="Avatar" data-rule-required=true>
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col-3">
                            <label>DOM</label>
                        </div>
                        <div class="col-9">
                            <input type="text" name="DOM" id="DOM" data-rule-required=true>
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col-3">
                            <label>Price</label>
                        </div>
                        <div class="col-9">
                            <input type="text" name="Price" id="Price" data-rule-required=true>
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col-3">
                            <label>Producer</label>
                        </div>
                        <div class="col-9">
                            <input type="text" name="Producer" id="Producer" data-rule-required=true>
                        </div>
                    </div>
                    </form>
                </div>
                <!-- Modal footer -->
                <div class="modal-footer">
                    <a href="javascript:;" class="btn btn-warning" onclick="grocery.save()">Save</a>
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</body>
